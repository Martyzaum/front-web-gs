<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hapvida - Agendamento</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <header>
      <img id="logo" src="./logo.png" alt="Logo" />
      <h1>Agendamento</h1>
    </header>
 
    <main>
      <form id="appointmentForm">
        <!-- Etapa 1: Informações pessoais -->
        <div id="step1" class="step">
          <label for="firstName">Nome:</label>
          <input type="text" id="firstName" required />
          <label for="lastName">Sobrenome:</label>
          <input type="text" id="lastName" required />
          <label for="age">Idade:</label>
          <input type="number" id="age" required />
          <label for="address">Endereço:</label>
          <input type="text" id="address" required />
          <button type="button" onclick="nextStep(2)">Próximo</button>
        </div>

        <!-- Etapa 2: Escolha de exames -->
        <div id="step2" class="step hidden">
          <p id="selectedName"></p>
          <label>Escolha um exame:</label>
          <select id="examSelect">
            <option value="Raio X">Raio X</option>
            <option value="Exame de Sangue">Exame de Sangue</option>
            <option value="Tomografia">Tomografia</option>
          </select>
          <button type="button" onclick="nextStep(3)">Próximo</button>
        </div>

        <!-- Etapa 3: Confirmação da data -->
        <div id="step3" class="step hidden">
          <p id="confirmationMessage"></p>
          <button type="submit">Confirmar</button>
        </div>
      </form>
    </main>

    <script>
      let selectedName = ""; // Variável global para armazenar o nome

      function nextStep(step) {
        document.getElementById(`step${step - 1}`).classList.add("hidden");
        document.getElementById(`step${step}`).classList.remove("hidden");

        if (step === 2) {
          selectedName =
            document.getElementById("firstName").value +
            " " +
            document.getElementById("lastName").value;
          document.getElementById(
            "selectedName"
          ).textContent = `Exames para ${selectedName}:`;
        } else if (step === 3) {
          const selectedExam = document.getElementById("examSelect").value;
          const confirmationMessage = `Data do exame marcada para o ${selectedExam} para ${selectedName}.`;
          document.getElementById("confirmationMessage").textContent =
            confirmationMessage;
        }
      }

      document
        .getElementById("appointmentForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          alert("Formulário enviado com sucesso!");
        });
    </script>
  </body>
</html>
